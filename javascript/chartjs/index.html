        <script src="js/main.js"></script>
        <canvas id="myChart" width="400" height="400"></canvas>
        <script>
        var ctx = document.getElementById("myChart");

            type: 'bar',
            data: {

                datasets: [{

                    data: [12, 19, 3, 5, 2, 3],

                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'

                }]

            options: {
                scales: {
